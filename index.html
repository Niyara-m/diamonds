<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск сокровищ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="rounded">
        <img alt="logo" src="./img/treasures.png" id="logo">
        <h1>Поиск сокровищ</h1>
        <div class="userInfo grayText">[user]</div>
    </header>
    <section>
        <div class="gameArea rounded">
            <div class="line">
                <div class="gameBlock"></div>
                <div class="gameBlock"></div>
                <div class="gameBlock"></div>
                <div class="gameBlock"></div>
                <div class="gameBlock"></div>
                <div class="coef grayText">1.20</div>
            </div>
        </div>
        <div class="bet rounded">
            <h2>Количество баллов</h2>
            <div class="points">
                <div class="point active">100</div>
                <div class="point">500</div>
                <div class="point">1000</div>
                <div class="point">2000</div>
            </div>
            <button id="gameButton">Game</button>
        </div>
    </section>
    
    <script src="./main.js"></script>
</body>
</html>
